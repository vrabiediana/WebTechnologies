<!--  Actual page-->

<nav *ngIf="!isLoading" class="navbar bg-light">
  <div class="container-fluid justify-content-end">
      <span class="navbar-text ">
        Favourite images: <b>{{getCurrentBreedFavImg()}} / {{totalFavImages}}</b>
      </span>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col" style="width: 200px"></div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <!--sidebar-->
    <div class="col bg-light " style="flex: 0 0 200px;">
      <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto">
        <span class="fs-4">Dog Breeds</span>
      </div>
      <hr>
      <ul class="list-unstyled ps-0">
        <li *ngFor="let breed of breeds" class="mb-1">
          <button (click)="loadImages(breed)" class="btn btn-light align-items-center rounded">{{breed}}</button>
        </li>
      </ul>
    </div>

    <!--actual content-->
    <div class="col p-4">
      <div class="row row-cols 3">
        <div class="container">
          <ul class="list-unstyled">
            <div class="row row-cols-3">
              <li *ngFor="let image of loadedImages.slice(0,loadedAmount)">
                <div class="col">
                  <div [ngClass]="isImageFavorite(image)? 'card bg-success mt-4': 'card bg-light mt-4'"
                       style="padding: 3px">
                    <img class="img-fluid" src="{{image}}"
                         style="height: 200px; object-fit: fill" (click)="favoriteImage(image)">
                  </div>
                </div>
              </li>
            </div>
          </ul>
        </div>
      </div>

      <button class="btn btn-primary" *ngIf="showLoadBtn" (click)="loadMore()">Load more</button>
    </div>
  </div>
</div>
<!--Loading animation-->
<div class="min-vh-100 d-flex justify-content-center align-items-center">
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border"></div>
    <br>
    <h3>Loading data. Please wait...</h3>
  </div>
</div>


<router-outlet></router-outlet>
